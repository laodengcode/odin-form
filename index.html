<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="image-sidebar">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="odin-logo" width="95px" height="127px">
                ODIN
            </div>
            <div class="credit"> Photo by <a
                    href="https://unsplash.com/@tommaomaoer?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">tommao
                    wang</a> on <a
                    href="https://unsplash.com/photos/a-long-hallway-with-a-person-walking-down-it-kEbQwXz5Xgo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>

        </section>
        <section class="content-container">
            <header>
                <h1>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.</h1>
                <p>Sign up <em>now</em> to get started</p>

                <p>You <em>know</em> you want to</p>
            </header>
            <form action="localhost:3000" method="post">
                <fieldset>
                    <h2>Let's do this!</h2>
                    <div class="form-row">
                        <p>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </p>
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </p>
                    </div>

                    <div class="form-row">
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </p>
                        <p>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel">
                        </p>
                    </div>
                    <div class="form-row">
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="6" maxlength="12">
                        </p>
                        <p>
                            <label for="confirmed_password">CONFIRMED PASSWORD</label>
                            <input type="password" name="confirmed_password" id="confirmed_password" minlength="6"
                                maxlength="12">
                        </p>
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href=" http://localhost">Log in</a></p>
        </section>
    </div>
</body>

</html>
